<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salvo Games</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<header class="bg-info text-light text-center py-2">
    <h1>Salvo Games</h1>
</header>
<section>
    <div id="app" class="p-4">
        <template v-if="player == 'guest'">
            <h1 >Please Login</h1>
            <form v-on:submit.prevent="login($event)" id="login" >
                <input type="text" name="username">
                <input type="text" name="password">
                <button type="submit">log in</button>
            </form>
        </template>
        <template v-else>
            <h1 >Welcome {{player.username}}</h1>
            <button @click="logout()">Log out</button>
            <button @click="createGame()">New Game</button>
        </template>

        <!--Leaderboard-->
        <div class="row">
            <div class="col-12 pb-5">
                <h2>LeaderBoard</h2>
            </div>
            <div class="col-12 pb-5">
                <table class="leaderboard table table-sm table-bordered table-striped text-center">
                    <tr class="table-dark">
                        <th>Name</th>
                        <th>Won</th>
                        <th>Tie</th>
                        <th>Lose</th>
                        <th>Points</th>
                    </tr>
                    <tr v-for="h in leaderboard">
                        <td>{{ h.username }}</td>
                        <td>{{ h.won }}</td>
                        <td>{{ h.tie }}</td>
                        <td>{{ h.lose }}</td>
                        <td>{{ h.total }}</td>
                    </tr>
                </table>
            </div>
            <!--Lista de juegos-->
            <div class="row">
                <div class="col-12 pb-5">
                    <h2>Game List</h2>
                </div>
                <div class="col-12 pb-5">
                    <ul class="games-list">
                        <li v-for="game in games" class="pt-2">Game no. {{game.id}} created on
                            {{game.created}}
                            <p>Players:</p>
                            <ul>
                                <li v-for="gamePlayer in game.gamePlayers">
                                    {{gamePlayer.player.username}}
                                    <template v-if="player != 'guest'">
                                        <template v-if="gamePlayer.player.id == player.id">
                                            <a :href="'/web/game.html?gp='+gamePlayer.id">Enter</a>
                                        </template>
                                        <template v-else-if="game.gamePlayers.length == 1">
                                            <button @click="joinGame(game.id)">Join</button>
                                        </template>
                                    </template>

                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>


        </div>
    </div>
</section>

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</body>
</html>
